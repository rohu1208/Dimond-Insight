<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Diamond Price Prediction Form</h2>
        <form id="predictionForm">
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="number" step="0.01" class="form-control" id="carat" required>
            </div>
            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="number" step="0.1" class="form-control" id="depth" required>
            </div>
            <div class="form-group">
                <label for="table">Table:</label>
                <input type="number" step="0.1" class="form-control" id="table" required>
            </div>
            <div class="form-group">
                <label for="x">X:</label>
                <input type="number" step="0.1" class="form-control" id="x" required>
            </div>
            <div class="form-group">
                <label for="y">Y:</label>
                <input type="number" step="0.1" class="form-control" id="y" required>
            </div>
            <div class="form-group">
                <label for="z">Z:</label>
                <input type="number" step="0.1" class="form-control" id="z" required>
            </div>
            <div class="form-group">
                <label for="cut">Cut:</label>
                <select class="form-control" id="cut" required>
                    <option value="" disabled selected>Select cut</option>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color:</label>
                <select class="form-control" id="color" required>
                    <option value="" disabled selected>Select color</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select class="form-control" id="clarity" required>
                    <option value="" disabled selected>Select clarity</option>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = {
                carat: parseFloat(document.getElementById('carat').value),
                depth: parseFloat(document.getElementById('depth').value),
                table: parseFloat(document.getElementById('table').value),
                x: parseFloat(document.getElementById('x').value),
                y: parseFloat(document.getElementById('y').value),
                z: parseFloat(document.getElementById('z').value),
                cut: document.getElementById('cut').value,
                color: document.getElementById('color').value,
                clarity: document.getElementById('clarity').value,
            };

            // Send the data to the server for prediction
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerHTML = 
                    `<h5>The predicted price for the diamond is: $${data.price.toFixed(2)}</h5>`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 
                    `<h5>Error predicting price. Please try again.</h5>`;
            });
            
        });
    </script>
</body>
</html>
